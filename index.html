<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Cursos Gratuitos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-final.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="logo-image">
                    <i class="fas fa-envelope"></i>
                    <h1>Contato</h1>
                </div>
                <p class="subtitle">Fale comigo — sugestões, dúvidas ou parcerias</p>
            </div>
        </header>

        <!-- Contact Form -->
        <section class="about-section">
            <div class="about-content">
                <h2><i class="fas fa-paper-plane"></i> Envie uma mensagem</h2>
                <form action="mailto:gabrielsarzilima@gmail.com" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                    <input type="text" name="Nome" placeholder="Seu nome" required style="padding: 12px; border-radius: 10px; border: 1px solid #555; background: rgba(40, 40, 40, 0.8); color: #fff;">
                    
                    <input type="email" name="Email" placeholder="Seu e-mail" required style="padding: 12px; border-radius: 10px; border: 1px solid #555; background: rgba(40, 40, 40, 0.8); color: #fff;">
                    
                    <select name="Assunto" required style="padding: 12px; border-radius: 10px; border: 1px solid #555; background: rgba(40, 40, 40, 0.8); color: #fff;">
                        <option value="">Selecione um assunto</option>
                        <option value="Sugestão de Curso">Sugestão de Curso</option>
                        <option value="Erro em Link ou Página">Erro em Link ou Página</option>
                        <option value="Parcerias ou Apoio">Parcerias ou Apoio</option>
                        <option value="Outros">Outros</option>
                    </select>

                    <textarea name="Mensagem" placeholder="Escreva sua mensagem aqui..." rows="6" required style="padding: 12px; border-radius: 10px; border: 1px solid #555; background: rgba(40, 40, 40, 0.8); color: #fff;"></textarea>

                    <button type="submit" class="course-btn" style="max-width: 250px; align-self: center;">
                        <i class="fas fa-paper-plane"></i> Enviar Mensagem
                    </button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p><i class="fas fa-heart"></i> Desenvolvido para democratizar o acesso ao conhecimento</p>
                <p>Se encontrou algum erro ou quer sugerir um curso, entre em contato pelo formulário acima</p>
                <div class="update-info">
                    <p><i class="fas fa-envelope-open-text"></i> <strong>Email:</strong> gabrielsarzilima@gmail.com</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
