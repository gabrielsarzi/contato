<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Hub de Ferramentas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" id="favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-content">
            <button class="menu-close" aria-label="Fechar menu"><i class="fas fa-times"></i></button>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-envelope"></i>
                    <h1>Contato</h1>
                </div>
                <p class="subtitle">Fale comigo — sugestões, dúvidas ou parcerias</p>
            </div>
        </header>

        <!-- Contact Form -->
        <section class="about-section">
            <div class="about-content">
                <h2><i class="fas fa-paper-plane"></i> Envie uma mensagem</h2>
                <form id="contact-form" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required aria-describedby="name-error">
                        <span id="name-error" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required aria-describedby="email-error">
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <select id="subject" name="subject" required aria-describedby="subject-error">
                            <option value="">Selecione um assunto</option>
                            <option value="Sugestão">Sugestão</option>
                            <option value="Erro">Erro</option>
                            <option value="Parcerias ou Apoio">Parcerias ou Apoio</option>
                            <option value="Cursos">Cursos</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <span id="subject-error" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." rows="6" required aria-describedby="message-error"></textarea>
                        <span id="message-error" class="error-message"></span>
                    </div>
                    <div class="form-group consent-group">
                        <input type="checkbox" id="consent" name="consent" required aria-describedby="consent-error">
                        <label for="consent">Concordo com o armazenamento dos meus dados para resposta desta mensagem</label>
                        <span id="consent-error" class="error-message"></span>
                    </div>
                    <button type="submit" class="course-btn">
                        <i class="fas fa-paper-plane"></i> Enviar Mensagem
                    </button>
                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p><i class="fas fa-heart"></i> Um hub de ferramentas gratuitas para todos. Encontrou um erro ou tem sugestões? Use o formulário de contato!</p>
                <div class="manus-credit">
                    <p><i class="fas fa-code"></i> Criado por Gabriel Sarzi, com ajuda da <a href="https://manus.im/invitation/HFSJDQX7PNLIT5" target="_blank">Manus</a> e do <a href="https://x.ai" target="_blank">Grok</a></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
